<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-Set</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child" data-key="f">
        <div class="drum-key">F</div>
        <span>kick</span>
        <audio src="sounds/kick.mp3"></audio>
      </div>
      <div class="child" data-key="j">
        <div class="drum-key">J</div>
        <span>snare</span>
        <audio src="sounds/snare.mp3"></audio>
      </div>
      <div class="child" data-key="d">
        <div class="drum-key">D</div>
        <span>closehat</span>
        <audio src="sounds/closehat.mp3"></audio>
      </div>
      <div class="child" data-key="k">
        <div class="drum-key">K</div>
        <span>openhat</span>
        <audio src="sounds/openhat.mp3"></audio>
      </div>
      <div class="child" data-key="s">
        <div class="drum-key">S</div>
        <span>hihat</span>
        <audio src="sounds/hihat.mp3"></audio>
      </div>
      <div class="child" data-key="a">
        <div class="drum-key">A</div>
        <span>crash</span>
        <audio src="sounds/crash.mp3"></audio>
      </div>
      <div class="child" data-key="l">
        <div class="drum-key">L</div>
        <span>ride</span>
        <audio src="sounds/ride.mp3"></audio>
      </div>
      <div class="child" data-key="c">
        <div class="drum-key">C</div>
        <span>splash</span>
        <audio src="sounds/splash.mp3"></audio>
      </div>
      <div class="child" data-key="g">
        <div class="drum-key">G</div>
        <span>tom</span>
        <audio src="sounds/tom.mp3"></audio>
      </div>
      <div class="child" data-key="h">
        <div class="drum-key">H</div>
        <span>perc</span>
        <audio src="sounds/perc.mp3"></audio>
      </div>
      <div class="child" data-key="v">
        <div class="drum-key">V</div>
        <span>clap</span>
        <audio src="sounds/clap.mp3"></audio>
      </div>
      <div class="child" data-key="b">
        <div class="drum-key">B</div>
        <span>cowbell</span>
        <audio src="sounds/cowbell.mp3"></audio>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
